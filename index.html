<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>TODO APP</title>
  </head>
  <body>
    <div class="container">
      <h1>TODO APP</h1>
      <h3>Enter "<i class="bi bi-list-check"> list</i>" to show all task</h3>
      <h3>Enter "<i class="bi bi-building-add"> add</i>" to add a task</h3>
      <h3>Enter "<i class="bi bi-x-octagon"> delete</i>" to remove a task</h3>
      <h3>Enter "<i class="bi bi-escape"> quit</i>" to quit the task</h3>
      <script src="app.js"></script>
    </div>
  </body>
</html>
